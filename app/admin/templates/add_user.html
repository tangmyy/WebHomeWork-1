<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/add_user.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>新增用户</h1>
            <p>在此页面添加新的普通用户。</p>

            <!-- 返回按钮 -->
            <div class="actions">
                <a href="{{ url_for('admin.select_users') }}" class="button">用户管理</a>
                <a href="{{ url_for('admin.dashboard') }}" class="button">返回首页</a>
            </div>

            <!-- 表单 -->
            <form method="post" class="user-form">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">新增用户</button>
            </form>

        </div>
    </div>
</body>

</html>
