<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
</head>
<body>
    <h1>编辑用户信息</h1>

    <!-- 返回用户管理页面 -->
    <a href="{{ url_for('admin.select_users') }}">返回用户管理</a>

    <!-- 编辑用户表单 -->
    <form method="post">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
        <button type="submit">保存</button>
    </form>
</body>
</html>
