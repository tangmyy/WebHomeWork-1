<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="home">
            <h1>欢迎, {{ username }}!</h1>
            <p>您已成功登录。</p>
            <div class="img-container">
                <img src="{{ url_for('static', filename='images/zx-flask.jpg') }}" alt="示例图片">
            </div>

            <a href="{{ url_for('alipay.place_order', subtotal=10) }}" class="logout">支付测试</a>
            <a href="{{ url_for('auth.logout') }}" class="logout"><i class="fa-solid fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </div>
</body>
</html>
