<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/login.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <form action="/auth/" method="post">
		<div class="box">
			<div class="login">
				<div class="loginBx">
					<h2><i class="fa-solid fa-right-to-bracket"></i> Login <i class="fa-solid fa-heart"></i></h2>

                    {% with messages = get_flashed_messages(with_categories=True) %}
                      {% if messages %}
                        <div class="flash-messages">
                          {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="用户名" maxlength="30" required>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="密码" maxlength="50" required>

					<input type="submit" value="Log in">
				</div>
			</div>
		</div>
    </form>
</body>
</html>
