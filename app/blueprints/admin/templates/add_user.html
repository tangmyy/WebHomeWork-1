<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
    <h1>新增用户</h1>
    <p>在此页面添加新的普通用户。</p>

    <!-- 返回管理员首页 -->
    <ul>
        <li><a href="{{ url_for('admin.select_users') }}">用户管理</a></li>
        <li><a href="{{ url_for('admin.dashboard') }}">返回首页</a></li>
    </ul>

    <!-- 新增用户表单 -->
    <form method="post">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">新增用户</button>
    </form>
</body>
</html>
